<!doctype html>
<html>
  <head>
  </head>
  <body>
    <h2>ajax</h2><!--성공적인 HTTP 클라이언트 라이브러리 중 하나-->
    <!-- 통신의 하나의 방법 -->
    <button onClick = "ajax();">ajax 실험</button>
    <input type = "text" id = 'test' />
    <button onClick = "ajax2();">ajax2</button>
    <!-- 서버에 갔다가 다시 브라우저로 생기게 하기 -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!-- 개별 브라우저에서 실행할 때 외부모듈을 실행하기 위해 넣음. 서버내 설치 -->
    <script>
      var ajax = function(){
        axios.post('/ajax/test')
        // axios 모듈의 사용법.
          .then(function(res){
            console.log(res);
            alert(res.data.text);
          })
      }
      var ajax2 = function(){
        axios.post('/ajax/test2', {//경로, 전송할 객체
          text: document.getElementById('test').value//전체 문서 중 'test'라는 아이디를 가진 값 찾기
        })
        .then(function(res){
          alert(res.data.text);
        })
      }
    </script>

  </body>
</html>
